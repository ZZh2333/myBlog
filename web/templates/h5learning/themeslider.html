

{% extends "common/layout_main.html" %}



{% block css %}
<link href="{{ buildStaticUrl('/h5learning/css/themeslider.css') }}" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
<div class="menu">
    <div class="menu-header">
        <h2 class="menu-header-title">
            Theme
        </h2>
        <div class="theme-switcher">
            <input type="radio" name="themes" id="light-theme">
            <label for="light-theme">
                <ion-icon name="sunny-outline"></ion-icon>
                <span>Light</span>
            </label>
            <input type="radio" name="themes" id="dark-theme">
            <label for="dark-theme">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark</span>
            </label>
            <input type="radio" name="themes" id="black-theme">
            <label for="black-theme">                
                <ion-icon name="contrast-outline"></ion-icon>
                <span>Black</span></label>
            <span class="slider"></span>
        </div>
    </div>
    <div class="menu-body">
        <a href="#"><ion-icon name="settings-outline"></ion-icon>Account Setting</a>
        <a href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon>Give Feedback</a>
        <a href="#"><ion-icon name="alert-circle-outline"></ion-icon>About</a>
        <a href="#"><ion-icon name="mail-outline"></ion-icon>Support</a>
    </div>
</div>
{% endblock %}


{% block js %}
<!-- 引入ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- 主题切换js -->
<script src="{{ buildStaticUrl('/h5learning/js/themeslider.js') }}"></script>

{% endblock %}

</html>
