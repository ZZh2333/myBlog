{% extends "common/layout_main.html" %}

{% block css %}
<link href="{{ buildStaticUrl('/h5learning/css/picSlider.css') }}" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}\
<!-- 图片切换 -->
<div class="slider">
    <input type="radio" name="control" id="page1" checked></input>
    <input type="radio" name="control" id="page2" />
    <input type="radio" name="control" id="page3" />
    <input type="radio" name="control" id="page4" />
    <!-- 第一张图 -->
    <div class="slider--el slider--el-1 anim-4parts">
        <!-- 将背景划分为四个区域 -->
        <div class="slider-el-bg">
            <div class="part top left">

            </div>
            <div class="part top right">

            </div>
            <div class="part bottom left">

            </div>
            <div class="part bottom right">

            </div>
        </div>
        <div class="slider--el-content">
            <!-- 文字部分 -->
            <h2 class="slider--el-heading">First Slider</h2>

        </div>

    </div>
    <!-- 第二张图 -->
    <div class="slider--el slider--el-2 anim-9parts">
        <!-- 将背景划分为九个区域 -->
        <div class="slider-el-bg">
            <div class="part left-top"></div>
            <div class="part mid-top"></div>
            <div class="part right-top"></div>
            <div class="part left-mid"></div>
            <div class="part mid-mid"></div>
            <div class="part right-mid"></div>
            <div class="part left-bot"></div>
            <div class="part mid-bot"></div>
            <div class="part right-bot"></div>
        </div>
        <div class="slider--el-content">
            <h2 class="slider--el-heading">Second Slider</h2>
        </div>

    </div>

    <!-- 第三张图 -->
    <div class="slider--el slider--el-3 anim-5parts">
        <!-- 将背景划分为五个区域 -->
        <div class="slider-el-bg">
            <div class="part part-1"></div>
            <div class="part part-2"></div>
            <div class="part part-3"></div>
            <div class="part part-4"></div>
            <div class="part part-5"></div>
        </div>
        <div class="slider--el-content">
            <h2 class="slider--el-heading">Third Slider</h2>
        </div>
    </div>

    <!-- 第四张图 -->
    <div class="slider--el slider--el-3 anim-3parts">
        <!-- 将背景划分为三个区域 -->
        <div class="slider-el-bg">
            <div class="part left"></div>
            <div class="part mid"></div>
            <div class="part right"></div>
        </div>
        <div class="slider--el-content">
            <h2 class="slider--el-heading">Forth Slider</h2>
        </div>
    </div>

    <div class="slider--control left">
        <label for="page1" class="page-1-left"></label>
        <label for="page2" class="page-2-left"></label>
        <label for="page3" class="page-3-left"></label>
        <label for="page4" class="page-4-left"></label>
    </div>
    <div class="slider--control right">
        <label for="page1" class="page-1-right"></label>
        <label for="page2" class="page-2-right"></label>
        <label for="page3" class="page-3-right"></label>
        <label for="page4" class="page-4-right"></label>
    </div>
</div>
{% endblock %}


{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}
